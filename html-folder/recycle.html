            <div class="image-preview" id="image-container">
                <h2>Image Preview</h2>
                <div id="image-container"></div>
            </div>
            <div class="Imagego">
                <label for="image-upload">Upload Image:</label>
                <input type="file" class="input3" id="imageUpload" accept="image/*" onchange="loadImage(event)">
            </div>

            <label for="waste-type">Type of Waste:</label>
            <select id="waste-type" class="input3" name="waste-type" required>
                <option value="" disabled selected>Select waste type</option>
                <option value="plastic">Plastic</option>
                <option value="Cardboard/Paper">Cardboard/Paper</option>
                <option value="Metal">Metal</option>
                <option value="Glass">Glass</option>
                <option value="Not Recyclable">Not Recyclable</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="comment" class="input3" name="description" rows="4" required></textarea>

            <label for="location">Your Location:</label>
            <input type="text" class="input3" id="location" name="location" readonly>
            <div class="Button-container">
                <button type="button" id="get-location">Get My Location</button>
                <br>
                <div>
                    <button class="submit-btn" id="recycle_btn" type="submit">Submit Request</button>
                </div>
