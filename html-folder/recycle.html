    <div class="container">
        <h1>Recycling Request Form</h1>
        <div class="form-container">
            <form id="recycling-form">
               
                <label for="waste-type">Type of Waste:</label>
                <select id="waste-type" name="waste-type" required>
                    <option value="" disabled selected>Select waste type</option>
                    <option value="plastic">Plastic</option>
                    <option value="paper">Paper</option>
                    <option value="metal">Metal</option>
                    <option value="glass">Glass</option>
                    <option value="e-waste">E-Waste</option>
                </select>

                <label for="description">Description:</label>
                <textarea id="comment" name="description" rows="4" required></textarea>

                <label for="location">Your Location:</label>
                <input type="text" id="location" name="location" >
<div class="Button-container">
    <button type="button" id="get-location">Get My Location</button>        
    <br>
      <div>
      <button class="submit-btn"  type="submit">Submit Request</button>
      </div>

</div>    
            </form>
            <div class="image-preview">
                <h2>Image Preview</h2>
                <div class="mypoint"><img id="preview" src="" alt="Image Preview" style="display: none;">
                </div>
                <label for="image-upload"></label>
                <input type="file" id="fileInput" name="image-upload" accept="image/*" onchange="previewImage(event)">
