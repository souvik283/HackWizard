<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>

    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel to convert JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="/css-folder/nav.css">
    <link rel="stylesheet" href="/css-folder/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <section class="header">
        <nav>
            <a href="/index.html">Smart India Clean India</a>
            <img src="/images/indialogo.png" alt="logo">
            <div class="nav-link" id="nav-link">
                <i class="fa-solid fa-xmark fa-lg" id="nav-cross"></i>
                <ul>
                    <li>
                        <a href="/index.html">HOME</a>
                    </li>
                    <li>
                        <a href="/html-folder/about.html">ABOUT</a>
                    </li>
                    <li>
                        <a href="/html-folder/login.html">LOGIN</a>
                    </li>
                    <li>
                        <a href="/html-folder/profile.html">PROFILE</a>
                    </li>
                    <li>
                        <a href="/html-folder/contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
            <i class="fa-solid fa-bars fa-lg" id="nav-menu"></i>
        </nav>
        <div class="body-content">
            <div class="container" id="login-container">
                <h2>Login</h2>
                <div class="input-group">
                    <label class="input-label" for="login-email">Email</label>
                    <input type="email" id="login-email">
                </div>
                <div class="input-group">
                    <label for="login-password" class="input-label">Password</label>
                    <input type="password" id="login-password">
                </div>
                <button class="btn btn-login">Login</button>
                <p class="error-message" id="login-error-message"></p>
                <p class="toggle-link-signup">Don't have an account? Sign Up</p>
            </div>

            <div class="container" id="signup-container" style="display: none;">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="signup-fullname">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="signup-email">
                </div>
                <div class="input-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" id="signup-mobile">
                </div>
                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="location" id="signup-address">
                    <div class="input-group">
                        <div class="input-group">
                            <label for="pincode">Pin Number</label>
                            <input type="number" id="pincode">
                            <div class="input-group">
                                <label for="password">Password</label>
                                <input type="password" id="signup-password">
                            </div>
                            <div class="input-group">
                                <label for="signup-confirm-password">Confirm Password</label>
                                <input type="password" id="signup-confirm-password">
                            </div>
                            <button class="btn btn-signup">Sign Up</button>
                            <p class="error-message" id="signup-error-message"></p>
                            <p class="toggle-link-login">Already have an account? Login</p>
                        </div>
                    </div>
    </section>
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Smart India Clean India. All rights reserved.</p>
            <div class="social-icon">
                <div> <a href="www.facebook.com" target="_blank"> <i class="fa-brands fa-facebook fa-xl"></i></a></div>
                <div> <a href="www.instsgram.com" target="_blank"> <i class="fa-brands fa-instagram fa-xl"></i></a>
                </div>
                <div> <a href="www.twitter.com" target="_blank"> <i class="fa-brands fa-x-twitter fa-xl"></i></a></div>
                <div> <a href="www.linkedin.com" target="_blank"> <i class="fa-brands fa-linkedin fa-xl"></i></a></div>
            </div>
        </div>
    </footer>
    <script type="module" src="/js-folder/login.js"></script>
    <script src="/js-folder/nav.js"></script>
</body>

</html>
