<head>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Load Axios -->

    <link rel="stylesheet" href="/css-folder/nav.css">
    <link rel="stylesheet" href="/css-folder/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    <script>
       useEffect(() => {
  const fetchData = async () => {
    try {
      const response = await axios.get("http://localhost:8080/api/products");
      setProducts(response.data);
      console.log(response.data);
    } catch (error) {
      console.error("Error fetching data:", error);
      setIsError(true);
    }
  };
  
  fetchData();
}, []);
        </script>
  
    <section class="header">
        <nav> 
            <a href="/index.html">Smart India Clean India</a>
            <img src="/images/indialogo.png" alt="logo">
        <div class="nav-link">
            <ul>
                <li>
                    <a href="/">HOME</a>
                </li>
                <li>
                    <a href="About.html">ABOUT</a>
                </li>

                    <a href="/html-folder/profile.html">PROFILE</a>

                </li>
            </ul>
        </div>

    <div class="body-content">
        <div class="container" id="login-container">
            <h2>Login</h2>
            <div class="input-group">
                <label class="input-label" for="login-email">Email</label>
                <input type="email" id="login-email">
            </div>
            <div class="input-group">
                <label for="login-password" class="input-label">Password</label>
                <input type="password" id="login-password">
            </div>
            <button class="btn btn-login">Login</button>
            <p class="error-message" id="login-error-message"></p>
            <p class="toggle-link-signup">Don't have an account? Sign Up</p>
        </div>
        
        <div class="container" id="signup-container" style="display: none;">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signup-fullname">Full Name</label>
                <input type="text" id="signup-fullname">
            </div>
            <div class="input-group">
                <label for="Email">Email</label>
                <input type="email" id="signup-email">
            </div>
            <div class="input-group">
                <label for="Mobile">Mobile</label>
                <input type="number" id="signup-mobile">
            </div>
            <div class="input-group">
                <label for="Address">Pin Number</label>
                <input type="number" id="signup-address">
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password">
            </div>
            <div class="input-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password">
            </div>
            <button class="btn btn-signup" onclick="validateSignUp()">Sign Up</button>
            <p class="error-message" id="signup-error-message"></p>
            <p class="toggle-link-login">Already have an account? Login</p>
        </div>
         </div>
</section>
